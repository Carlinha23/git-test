<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
  <title>Cupcake List</title>
</head>

<body>
  <div class="container">

    <h1 class="text-center display-3">Cupcake List</h1>
    <div class="row justify-content-center">
      <div class="col-6">
        <ul id="cupcake-list" class="list-group">
          <!-- Cupcakes will be added here dynamically -->
        </ul>
      </div>
    </div>

    <div class="row justify-content-center mt-4">
      <div class="col-6">
        <form id="cupcake-form">
          <div class="form-group">
            <label for="flavor">Flavor:</label>
            <input type="text" class="form-control" id="flavor" required>
          </div>
          <div class="form-group">
            <label for="size">Size:</label>
            <input type="text" class="form-control" id="size" required>
          </div>
          <div class="form-group">
            <label for="rating">Rating:</label>
            <input type="number" class="form-control" id="rating" required>
          </div>
          <div class="form-group">
            <label for="image">Image URL:</label>
            <input type="text" class="form-control" id="image" >
          </div>
          <button type="submit" class="btn btn-primary">Add Cupcake</button>
        </form>
      </div>
    </div>

  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.19.2/axios.min.js"
    integrity="sha256-T/f7Sju1ZfNNfBh7skWn0idlCBcI3RwdLSS4/I7NQKQ=" crossorigin="anonymous"></script>
  <script
    src="https://code.jquery.com/jquery-3.4.1.min.js"
    integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
    crossorigin="anonymous"></script>
  <script src="static/cupcakes.js"></script>
</body>

</html>
